<!-- Login Modal -->
<div id="loginModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Welcome Back</h2>
      <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="loginForm">
        <div class="social-login">
          <button type="button" class="btn-social">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="btn-social">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <div class="form-divider">
          <span>or continue with email</span>
        </div>

        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" name="remember">
            <span style="font-size: 0.9rem;">Remember me</span>
          </label>
          <a href="#" onclick="switchModal('loginModal', 'forgotModal'); return false;" style="font-size: 0.9rem; color: var(--primary); text-decoration: none;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
      </form>
    </div>
    <div class="modal-footer">
      Don't have an account? <a href="#" onclick="switchModal('loginModal', 'registerModal'); return false;">Sign up</a>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Create Account</h2>
      <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="registerForm">
        <div class="social-login">
          <button type="button" class="btn-social">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="btn-social">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <div class="form-divider">
          <span>or register with email</span>
        </div>

        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" id="registerName" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="registerPhone">Phone Number</label>
          <input type="tel" id="registerPhone" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Create a password (min 8 characters)" required>
        </div>

        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" name="terms" required style="margin-top: 0.25rem;">
            <span style="font-size: 0.85rem; line-height: 1.5;">I agree to the <a href="terms.html" target="_blank" style="color: var(--primary);">Terms of Service</a> and <a href="privacy.html" target="_blank" style="color: var(--primary);">Privacy Policy</a></span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>
    </div>
    <div class="modal-footer">
      Already have an account? <a href="#" onclick="switchModal('registerModal', 'loginModal'); return false;">Sign in</a>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Reset Password</h2>
      <button class="modal-close" onclick="closeModal('forgotModal')">&times;</button>
    </div>
    <div class="modal-body">
      <p style="color: var(--gray); margin-bottom: 1.5rem;">Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgotForm">
        <div class="form-group">
          <label for="forgotEmail">Email Address</label>
          <input type="email" id="forgotEmail" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
      </form>
    </div>
    <div class="modal-footer">
      Remember your password? <a href="#" onclick="switchModal('forgotModal', 'loginModal'); return false;">Sign in</a>
    </div>
  </div>
</div>
